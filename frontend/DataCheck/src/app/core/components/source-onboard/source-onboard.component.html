<div class="main-content" [ngClass]="currentTheme">
    <div class="container">
        <div class="card">
          <h2 class="card-title">Source Onboard</h2>
          <form (submit)="submitForm()">
            <div class="form-group">
              <label for="dataProvider">Data Provider</label>
              <select
      id="dataProvider"
      [(ngModel)]="dataProvider"
      class="form-control"
      name="dataProvider"
      required
    >
      <option value="" disabled selected>Select</option>
      <option *ngFor="let provider of dataProviders" [value]="provider.name">
        {{ provider.name }}
      </option>
    </select>
            </div>
      
            <div class="form-group">
              <label for="dataSetName">Data Set Name</label>
              <input
              type="text"
              id="dataSetName"
              [(ngModel)]="dataSetName"
              class="form-control"
              name="dataSetName"
              required
            />            </div>
      
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" [(ngModel)]="description" class="form-control" rows="4" placeholder="Enter description" name="description"></textarea>
            </div>
      
            <div class="form-group">
              <label for="frequency">Select Frequency</label>
              <select id="frequency" [(ngModel)]="frequency" class="form-control" name="frequency" required>
                <option value="" disabled selected>Select</option>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
              </select>
            </div>
      
            <div class="form-group">
              <label for="fileLocation">File Location</label>
              <select id="fileLocation" [(ngModel)]="fileLocation" class="form-control" name="fileLocation" required>
                <option value="" disabled selected>Select</option>
                <option value="location1">Location 1</option>
                <option value="location2">Location 2</option>
              </select>
              <div *ngIf="fileLocationRequired" class="error-message">
                This field is required
              </div>
            </div>
      
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      
  </div>
